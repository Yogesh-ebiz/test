<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task Assigned</title>
</head>
<body>
    <h1>New Task Assigned: {{taskName}}</h1>
    <p>{{organizerName}} has assigned a new task to you.</p>
    <p><strong>Task Description:</strong> {{taskDescription}}</p>
    <p><strong>Start Date:</strong> {{taskStartDate}} at {{taskStartTime}}</p>
    <p><strong>End Date:</strong> {{taskEndDate}} at {{taskEndTime}}</p>
    <p>Please check your task list for more details.</p>
</body>
</html>
